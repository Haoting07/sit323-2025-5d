<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Microservice</title>
    <script defer src="script.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input, select, button { margin: 10px; padding: 8px; font-size: 16px; }
        #result { margin-top: 20px; font-size: 20px; font-weight: bold; color: blue; }
    </style>
</head>
<body>
    <h1>Advanced Calculator</h1>
    <label>Number 1: <input type="number" id="num1"></label>
    <label id="num2-label">Number 2: <input type="number" id="num2"></label>
    <br>
    <label>Operation:
        <select id="operation" onchange="toggleNum2()">
            <option value="add">Addition (+)</option>
            <option value="subtract">Subtraction (-)</option>
            <option value="multiply">Multiplication (×)</option>
            <option value="divide">Division (÷)</option>
            <option value="modulo">Modulo (%)</option>
            <option value="exponentiate">Exponentiation (^)</option>
            <option value="sqrt">Square Root (√)</option>
        </select>
    </label>
    <br>
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>
</body>
</html>
